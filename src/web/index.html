<!DOCTYPE html>
<html>
  <head>
    <title>Vexil</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.5/dist/semantic.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.5/dist/semantic.min.js"></script>
    <script defer src="./index.js"></script>
  </head>
  <body>
    <vx-app loading="true" flags="null"></vx-app>

    <template id="vx-header">
      <div class="ui bottom attached menu">
        <a class="header item" href="/">Vexil</a>
      </div>
      <div class="ui hidden divider"></div>
    </template>

    <template id="vx-loader">
      <div class="ui active centered inline loader"></div>
    </template>

    <template id="vx-empty-content">
      <style>
        .vx-empty-content {
          display: flex;
          flex-direction: column;
          align-items: center;
        }
      </style>
      <div class="vx-empty-content">
        <h2 class="ui header">Welcome!</h2>
        <p>Get started by creating your first flag.</p>
        <button id="add-flag-btn" class="ui primary button">
          Add Flag
        </button>
      </div>
    </template>

    <template id="vx-content">
      <div>
        <div class="vexil-flex-align-right">
          <button id="add-flag-btn" class="ui primary button">
            Add Flag
          </button>
        </div>

        <table class="ui celled small table">
          <thead>
            <tr>
              <th class="nine wide">Name</th>
              <th class="one wide">Status</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </template>

    <template id="vx-modal">
      <div class="ui tiny modal">
        <div class="header">Add Flag</div>
        <div class="content">
          <form class="ui form">
            <div class="field">
              <label>Name</label>
              <input type="text" name="name" placeholder="Name" />
            </div>
          </form>
        </div>
        <div class="actions">
          <div id="save-flag-btn" class="ui primary button">Save</div>
        </div>
      </div>
    </template>

    <!-- -->
  </body>
</html>
